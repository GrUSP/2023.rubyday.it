  speaker_name: "Paolo Perrotta"
  speaker_pic_filename: Paolo_Perrotta.png
  speaker_role: "Author"
  speaker_bio: "Paolo Perrotta is the author of \"Metaprogramming Ruby\", \"Programming Machine Learning\", and a bunch of popular Pluralsight trainings.He has over thirty years of experience as a developer, ranging from embedded to enterprise software, computer games, and web applications."
  speaker_linkedin_url: "https://www.linkedin.com/in/paoloperrotta/"
  speaker_twitter_url: "https://twitter.com/nusco"
  speaker_github_url: "https://github.com/nusco"
  is_mc: false

speaker_2: &RebeccaFernandes
  speaker_in_speaker_lists: true
  speaker_name: "Rebecca Fernandes"
  speaker_pic_filename: Rebecca_Fernandes.png
  speaker_role: "Live Coding Artist & Facilitator"
  speaker_bio: "Since 2015, Raia has been creating original live coded compositions in Sonic Pi with vocal layering. <br />
  A founding member of Algorave India, much of their live coding is shared through workshops and live shows, supported by zkm, Goethe institute and the Canada Council for Arts. <br />
  Being autodidactic in music and coding, xe brings a unique outlook to live coding production. 
  <br />The resulting effects are lyrical music, enveloped by code, with the potential to connect."
  speaker_github_url: "https://github.com/Raiamusic"
  speaker_instagram_url: "https://www.instagram.com/rrraia_/"
  is_mc: false


speaker_3: &GiuliaMialich
  speaker_in_speaker_lists: true
  speaker_name: "Giulia Mialich"
  speaker_pic_filename: Giulia_Mialich.png
  speaker_role: "Engineering Manager @ Nebulab"
  speaker_bio: "After over a decade of working as a full-stack developer, I have discovered that my passion for management and working with people surpasses my love for code.<br />
This realization has led me to transition into the role of an engineering manager, where I can use my skills and experience to help others reach their full potential and make a meaningful impact on creating a healthy working environment."
  speaker_linkedin_url: "https://www.linkedin.com/in/gmialich/"
  speaker_twitter_url: "https://twitter.com/gi_my86"
  is_mc: false

