      # talk
      talk1:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T09:30+02:00
        # end_datetime: 2022-05-19T10:25+02:00
        talk_title: "How ChatGPT Works"
        talk_description: "
ChatGPT astonishes everyone, including maybe his own designers. As software developers, we're always looking for the gears behind the magic. <br/> How can this thing possibly work?<br />

Unfortunately, delving into AI is no piece of cake. Even for programmers, modern AI is an intimidating field, ridden with math jargon and research-y conventions. <br />Transformers, word vectors, deep recurrent neural networksâ€¦ <br />This talk doesn't simplify or dumb down those complex topics. Instead, it explains them in the language of developers: diagrams, examples, and code.

Give me some time, and I'll give you an intuitive, high-level understanding of AI language models. Let's demystify language AI!"
        talk_video_url:
        speakers:
          speaker_1: *PaoloPerrotta

      talk2:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T09:30+02:00
        # end_datetime: 2022-05-19T10:25+02:00
        talk_title: "Anatomy of a Sonic Pi Song"
        talk_description: "Have you ever considered what makes a \"good\" song? <br />
        Maybe it's a sweet melody, or the beat that keeps you pushing through to the end of a workout. Whatever the use case, Sonic Pi can synthesize it. <br />
        In our session together, raia takes participants through coding a range of song components, and together, we'll build a band of live loops including: rhythm sections, melody, chord progressions and audio embellishments. <br />
        We'll build a song that can be mixed and modified at will and in the process, learn some key elements of what makes Sonic Pi \"sing.\" 
        <br /> Expect to walk away with a deeper understanding of samples, synthesizers, live loops, if/for statements, spreads, rings, and lists, all within the Ruby-reliant context of Sonic Pi's live coding environment."
        talk_video_url:
        speakers:
          speaker_1: *RebeccaFernandes


      talk3:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T09:30+02:00
        # end_datetime: 2022-05-19T10:25+02:00
        talk_title: "One-on-One: the benefit you should look for"
        talk_description: "One-on-one meetings are crucial for promoting a healthy company culture, but do the participants truly recognize their value? <br />
The theory says these meetings provide an excellent opportunity for managers and employees to improve communication, reduce conflicts, and increase job satisfaction and motivation.
The reality shows that one-on-one effectiveness relies heavily on human interactions, making success unpredictable. <br/>
<br />During the session, we'll explore effective practices to help answer questions such as:
<br />What makes one-on-one meetings effective for managers and what for engineers?
<br />How can we effectively communicate with silent individuals during these meetings?
<br />Should we establish an agenda for the meeting or not?
<br />Should personal matters be discussed during those sections?
<br /><br />This talk is a must-attend if you want to improve your team management skills or gain insight into how one-on-one meetings can contribute to your professional development."
        talk_video_url:
        speakers:
          speaker_1: *GiuliaMialich




      
